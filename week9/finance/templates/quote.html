{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

    <h3>Get a stock quote</h3>
    <form action="/quote" method="post">
        <input class="form-control mx-auto w-auto mb-2 text-center" name="symbol" id="symbol" placeholder="Stock Symbol" type="text">
        <button class="btn btn-primary" type="submit">Get a quote!</button>
    </form>

    {% if quote %}
        <h2>{{ quote["name"] }} ({{ quote["symbol"] }})</h2>
        <p>Price: {{ quote["price"]|usd }}</p>
    {% endif %}

{% endblock %}
