{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h3>Sell Stock</h3>
    <form action="/sell" method="post">
        <select class="form-control mx-auto w-auto mb-2 text-center" id="symbol" name="symbol">
            <option value="">Choose a stock to sell</option>
            {% for stock in stocks %}
                <option value="{{ stock.symbol }}">{{ stock.name }} ({{ stock.symbol }}): {{ stock.total_shares }} shares available</option>
            {% endfor %}
        </select>

        <input class="form-control mx-auto w-auto mb-2 text-center" autocomplete="off" name="shares" id="shares" placeholder="Number of Shares" type="number">

        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}
